<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortly</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <!-- SITE-HEADER -->
    <header class="site-header">
        <div class="site-header__container container">

            <!-- SITE-LOGO -->
            <a class="site-logo" href="index.html">
                <img class="site-logo__img" src="img/shortly-logo.svg" alt="Shortly logo" width="120" height="32">
            </a>

            <!-- SITENAV -->
            <nav class="sitenav">
                <ul class="sitenav__list">
                    <li class="sitenav__item"><a class="sitenav__link" href="#">Features</a></li>
                    <li class="sitenav__item"><a class="sitenav__link" href="#">Pricing</a></li>
                    <li class="sitenav__item"><a class="sitenav__link" href="#">Resources</a></li>
                </ul>
            </nav>

            <!-- SIGN-UP -->
            <form class="registration" action="https://echo.htmlacademy.ru/" method="GET">
                <button class="registration__login">Login</button>
                <button class="registration__sign-up">Sign up</button>
            </form>
        </div>
    </header>


    <!-- MAIN-CONTENT -->
    <main class="main-content">

        <!-- HERO -->
        <section class="hero">
            <div class="hero__container container">

                <!-- HERO-CONTENT -->
                <div class="hero__content">
                    <h2 class="hero__title">More than just shorter links</h2>
                    <p class="hero__text">Build your brand's recognition and get detailed insights on how your links are performing.</p>
                    <a class="hero__link" href="#">Get Started</a>
                </div>

                <!-- HERO-IMG -->
                <img class="hero__img" src="img/working_with_computer.svg" alt="" width="733" height="482">
            </div>
        </section>


        <!-- SHORTENING -->
        <section class="shortening">
            <div class="container">
                <form class="shortening__form">
                    <input class="shortening__input" type="text" placeholder="Shorten a link here..." name="link" required>
                    <button class="shortening__button">Shorten It!</button>
                </form>
            </div>
        </section>

    </main>


</body>
</html>
